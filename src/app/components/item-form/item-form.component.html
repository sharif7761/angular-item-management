<div class="container mt-4">
  <h2>{{ isEdit ? 'Edit Item' : 'Create Item' }}</h2>

  <form (ngSubmit)="saveItem()" #itemForm="ngForm">
    <!-- Title Field -->
    <div class="mb-3">
      <label class="form-label">Title</label>
      <input
        type="text"
        class="form-control"
        [(ngModel)]="item.title"
        name="title"
        required
        #title="ngModel"
      />
      <div *ngIf="title.invalid && title.touched" class="text-danger">
        Title is required.
      </div>
    </div>

    <!-- Description Field -->
    <div class="mb-3">
      <label class="form-label">Description</label>
      <textarea
        class="form-control"
        [(ngModel)]="item.description"
        name="description"
        required
        #description="ngModel"
      ></textarea>
      <div *ngIf="description.invalid && description.touched" class="text-danger">
        Description is required.
      </div>
    </div>

    <!-- Image URL Field -->
    <div class="mb-3">
      <label class="form-label">Image URL</label>
      <input
        type="file" (change)="onFileSelected($event)" accept="image/*"
        class="form-control"
        name="image"
        required
      />
      <ng-container *ngIf="item.image; else noImage">
        <img [src]="item.image" height="100" alt="Item Image">
      </ng-container>
      <ng-template #noImage>
        <p>* No image uploaded</p>
      </ng-template>
    </div>

    <!-- Submit Button -->
    <button type="submit" class="btn btn-success" [disabled]="itemForm.invalid">
      {{ isEdit ? 'Update' : 'Create' }}
    </button>
  </form>
</div>
